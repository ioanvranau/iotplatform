<h:body class='login'>
    <div class="wrapper">
        <h:form>
        <h1><a href="index.xhtml"><img src="img/logo-big.png" alt="" class='retina-ready' width="59"
                                      height="49"/>Login</a></h1>
        </h:form>
        <div class="login-body">
            <h2>SIGN IN</h2>

            <form action="index.xhtml" method='get' class='form-validate' id="test">
                <div class="control-group">
                    <div class="email controls">
                        <input type="text" id="usernameInputTextId" name='"usernameInputTextId"' placeholder="Username" class='input-block-level'
                               data-rule-required="true" data-rule-email="true"/>
                    </div>
                </div>
                <div class="control-group">
                    <div class="pw controls">
                        <input type="password" id="passwordInputTextId" name="upw" placeholder="Password" class='input-block-level'
                               data-rule-required="true"/>
                    </div>
                </div>
                <div class="submit">
                    <div class="remember">
                        <input type="checkbox" name="remember" class='icheck-me' data-skin="square" data-color="blue"
                               id="remember"/> <label for="remember">Remember me</label>
                    </div>
                    <input type="button" value="Sign me in" class='btn btn-primary' onclick="javascript: register()"/>
                </div>
            </form>
            <div class="forget">
                <a href="#"><span>Forgot password?</span></a>
            </div>

        </div>

    </div>
</h:body>
